    <!-- LOGGA IN -->
    <div class="signin-overlay hidden-signin"></div>
    <section class="signin-container hidden-signin">
      <form class="form--signup" action="" id="signin-form">
        <h2>Logga in</h2>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            autocomplete="email"
            type="email"
            id="login-email"
            name="email"
            placeholder="Skriv email"
          />
          <small>Error meddelande</small>
        </div>

        <div class="form-control">
          <label for="password">Lösenord</label>
          <input
            type="password"
            id="login-password"
            name="password"
            autocomplete="current-password"
            placeholder="Skriv lösenord"
          />
          <small>Error meddelande</small>
        </div>

        <button class="btn-signin">Logga in</button>
      </form>
    </section>
