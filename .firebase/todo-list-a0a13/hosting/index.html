  <head>
    <meta charset="UTF-8" />

    <title>My Todo</title>

  <body>
    <nav>
      <h2 class="nav-logo">Todo</h2>
      <div class="main-nav-links">
        <div class="nav-btns"><a id="signin">Logga in</a></div>
        <div class="nav-btns"><a id="signout">Logga ut</a></div>
      </div>
    </nav>

    <!-- LOGGA IN -->
    <div class="signin-overlay hidden-signin"></div>
    <section class="signin-container hidden-signin">
      <form class="form--signup" action="" id="signin-form">
        <h2>Logga in</h2>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            autocomplete="email"
            type="email"
            id="login-email"
            name="email"
            placeholder="Skriv email"
          />
          <small>Error meddelande</small>
        </div>

        <div class="form-control">
          <label for="password">Lösenord</label>
          <input
            type="password"
            id="login-password"
            name="password"
            autocomplete="current-password"
            placeholder="Skriv lösenord"
          />
          <small>Error meddelande</small>
        </div>

        <button class="btn-signin">Logga in</button>
      </form>
    </section>
    <h1>Things To-Do...</h1>
    <ul class="nouser-content">
      <li class="nouser-todo-item">
        <button class="edit nouser-check">
          <img class="circle-img" data-todo-id="1" src="" alt="circle" />
        </button>
        <div class="todo-text nouser-text"><p>1. Logga in</p></div>
      </li>
    </ul>
    <main class="user-content">
      <div class="content">
        <form class="form" id="add-todo-form">
          <input
            type="text"
            name="text"
            id="todo-input"
            placeholder="Att göra"
          />
          <button type="submit" id="addTodoBtn">Lägg till</button>
        </form>

        <ul id="todo-list">

            <button class="edit todo-check">
              <img class="circle-img" src="" alt="circle" />
            </button>
            <div class="todo-text"><p>${item.todo}</p></div>
            <div class="todo-btns">
              <div class="todo-edit-del">
                <button class="delete">
                  <img class="delete-img" src="" alt="delete button" />
                </button>
                <button class="edit">
                  <img class="edit-img" src="" alt="edit button" />
                </button>
              </div>
            </div>
          </li> -->
        </ul>
      </div>
    </main>
  </body>
</html>
