<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo</title>
  </head>
  <body>
    <nav>
      <h2 class="nav-logo">Todo</h2>
      <div class="main-nav-links">
        <div class="nav-btns"><a id="signup">Bli medlem</a></div>
        <div class="nav-btns"><a id="signin">Logga in</a></div>
        <div class="nav-btns"><a id="signout">Logga ut</a></div>
      </div>
    </nav>
    <section class="signup-container signup-box hidden">
      <form class="form--signup" action="" id="signup-form">
        <h2>Skapa ett konto</h2>

        <div class="form-control">
          <label for="username">Användarnamn</label>
          <input
            autocomplete="username"
            type="text"
            id="username"
            name="username"
            placeholder="Skriv användarnamn"
          />
          <small>Error meddelande</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            autocomplete="email"
            type="text"
            id="email"
            name="email"
            placeholder="Skriv email"
          />
          <small>Error meddelande</small>
        </div>

        <div class="form-control">
          <label for="password">Lösenord</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="new-password"
            placeholder="Skriv lösenord"
          />
          <small>Error meddelande</small>
        </div>

        <div class="form-control">

            placeholder="Bekräfta lösenord"
          />
          <small>Error meddelande</small>

        <button class="btn-signup">Bli medlem</button>
      </form>
    </section>
    <div class="member-overlay hidden"></div>
    <!-- LOGGA IN -->
    <section class="signin-container hidden-signin">
      <form class="form--signup" action="" id="signin-form">
        <h2>Logga in</h2>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            autocomplete="email"
            type="email"
            id="login-email"
            name="email"
            placeholder="Skriv email"
          />
          <small>Error meddelande</small>
        </div>

        <div class="form-control">
          <label for="password">Lösenord</label>
          <input
            type="password"
            id="login-password"
            name="password"
            autocomplete="current-password"
            placeholder="Skriv lösenord"
          />
          <small>Error meddelande</small>
        </div>

        <button class="btn-signin">Logga in</button>
      </form>
    </section>
